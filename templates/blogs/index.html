{% extends "base.html" %}

{% load markup %}

{% block title %}News{% endblock %}

{% block content %}
<h1>News</h1>
{% for item in items %}
<div class="item">
  <h2>{{ item.title }}</h2>
  <p class="small">{{item.date|date:"d F Y"}}</p>
  <p>{{ item.details|md }}</p>
</div>
{% endfor %}
{% endblock %}
