{% extends "base.html" %}

{% load gfm_markdown %}

{% block title %}News{% endblock %}

{% block content %}
<h1>News</h1>
{% for item in items %}
<div class="item">
  <h2>{{item.title}}</h2>
  <p class="date">{{item.date|date:"d F Y"}}</p>
  <p>{{item.details|gfm_markdown|safe}}</p>
</div>
{% endfor %}
{% endblock %}
