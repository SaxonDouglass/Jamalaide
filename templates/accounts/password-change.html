{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<section id="form">
<h1>Change Password</h1>

{{ form.non_field_errors }}
  
<form method="post">
{% csrf_token %}

{% for field in form %}
<div class="left">{{ field.label_tag }}</div>
<div class="right">
    {{ field}}
    {{ field.errors }}
</div>
{% endfor %}

<input class="button" type="submit" value="Change" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</section>
{% endblock %}
