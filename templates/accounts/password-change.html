{% extends "base.html" %}

{% block content %}

{{ form.non_field_errors }}

<form method="post">
{% csrf_token %}

{% for field in form %}
<div class="left">{{ field.label_tag }}</div>
<div class="right">
    {{ field}}
    {{ field.errors }}
</div>
{% endfor %}

<input class="button" type="submit" value="Change Password" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
