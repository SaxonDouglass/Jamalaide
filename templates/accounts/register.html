{% extends "base.html" %}
{% load url from future %}

{% block title %}Jamalaide - Login{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'accounts.views.register' %}">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>

<input type="submit" value="register" />
</form>

{% endblock %}
