{% extends 'base.html' %}
{% load filetransfers %}

{% block title %}Jamalaide - {{ jam.name }} - Submit Game{% endblock %}

{% block content %}
<h1>Submit Game</h1>
<form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% render_upload_data upload_data %}
  <table>{{ form.as_table }}</table>
  <input type="submit" value="Submit" />
</form><br />
{% endblock %}
