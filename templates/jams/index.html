{% extends "base.html" %}

{% block title %}Jamalaide - {{title}}{% endblock %}

{% block content %}
<h1>{{title}}</h1>
{% for jam in jams %}
<div class="item">
  <a href="/jams/{{jam.url}}">
    <h2>{{jam.name}}</h2>
  </a>
  <p class="date">{{jam.start|date:"Y-m-d"}}</p>
</div>
{% endfor %}
{% endblock %}
