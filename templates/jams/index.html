{% extends "base.html" %}

{% block title %}Jamalaide - Jams{% endblock %}

{% block content %}
<h1>Jams</h1>
{% for jam in jams %}
<div class="item">
    <a href="/jams/{{jam.url}}"><h2>{{jam.name}}</h2></a>
    <p class="date">{{jam.start|date:"Y-m-d H:i"}} to {{jam.end|date:"Y-m-d H:i"}}</p>
</div>
{% endfor %}
{% endblock %}
