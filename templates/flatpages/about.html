{% extends "base.html" %}

{% load markup %}
{% load account_tags %}

{% block title %}{{ flatpage.title }}{% endblock %}

{% block description %}<meta name="description" content="Jamalaide is a club for people who make games in Adelaide: hobbyists, indies, students, and game developers. Jamalaide has been running since November 2011." />{% endblock %}

{% block content %}
<section id="about">
  {{ flatpage.content|md }}
</section>
<section id="committee" class="important">
  <section id="committee-members" class="important">
    <h1>Committee</h1>
    {% committee_members %}
  </section>
  <section class="important">
    <h1>Contact Us</h1>
    <p>{% contact_links %}</p>
  </section>
</section>
{% endblock %}
